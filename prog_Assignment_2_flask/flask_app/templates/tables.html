{% extends 'base.html' %}

{% block content %}
<br/>
<h1 class="center">Current standings</h1>
<br/><br/>
<div class="container">
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col"> Username</th>
                <th scope="col"> Points</th>
            </tr>
        </thead>
    {% for user in our_users %}
        <tr>
            <th scope="row">
                <b>{{ loop.index }}</b>
            </th>
            <td>
                {{ user.username }}
            </td>
            <td>
                {{ user.points }}
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock%}
