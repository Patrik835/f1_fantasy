{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Current standings</h1>
<br/><br/>
<div class="container">
    <table class="table table-hover table-bordered table-striped">
        <tr><td>Place - Username - Points</td></tr>
    {% for user in our_users %}
        
        <tr>
            
            <td>
                <b>{{ loop.index }}. - {{ user.username }} - {{ user.points }}</b>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock%}
