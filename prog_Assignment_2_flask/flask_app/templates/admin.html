{% extends 'base.html' %}

{% block content %}
<h1 class="center">Admin Panel</h1>
<div class="container">
    <table class="table table-hover table-bordered table-striped">
    {% for user in our_users %}
    <tr>
        <td>
            {{user.id}}. {{ user.username }} - {{ user.email }}-{{ user.points }}, PW: {{ user.password_hash }}
            <a href="{{url_for('delete', id=user.id)}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    <p><a href="{{url_for('evaluation')}}">Evaluate All</a></p>
</div>
{% endblock %}
