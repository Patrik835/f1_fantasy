{% extends 'base.html' %}

{% block content %}

{% if name %}
    <h1>Hello {{name}}!!</h1>
    <h3>You are already logged in.</h3>
{% else %}
    <h1>Log In</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}
        {{ form.username() }}
        {{ form.password.label }}
        {{ form.password() }}
        {{ form.submit() }}
    </form> 

{% endif %}    
{% endblock %}
